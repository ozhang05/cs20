  <body>

    <div class="header">
        <h1>Tic Tac Toe (TTT2)</h1>

    <ul class="nav">

    <div id = "gameStatus">Player X's Turn</div>

    <div class = "square-container">
        <script>
            const NUM_SQUARES = 9;
            for (i=0; i<NUM_SQUARES; i++) {
                id = "sq"+i;
                document.write( "<div class='square' id='" + id + "'></div>" );
            }
        </script>
    </div>

    <script>
        document.getElementById("sq2").innerHTML = "X";
        document.getElementById("sq3").innerHTML = "O";
    </script>

    <div id = "winCondition">No win</div>
