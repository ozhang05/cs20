<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Fibonacci Sequence Generator</h1>
    <p>Enter a number to generate the Fibonacci sequence:</p>
    <input type="number" id="fibInput" placeholder="Enter a number" min="1" />
    <button onclick="getFibonacci()">Generate</button>

    <div id="fibResult"></div>

    <script>
        function getFibonacci() {
            const n = document.getElementById('fibInput').value;
            if (!n) {
                alert('Please enter a valid number');
                return;
            }

            fetch(`fibapi.php?n=${n}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('fibResult');
                    resultDiv.innerHTML = `<h3>Fibonacci Sequence (n=${n}):</h3>`;
                    resultDiv.innerHTML += `<p>${data.data.join(', ')}</p>`;
                });
        }
    </script>

</body>
</html>
